<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessengerWeb Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logoContainer">
            <img class="logo" src="img/messenger logo.png" alt="">
        </div>
        <div class="menuContainer">
            <a class="menuItem" href="">Room</a>
            <a class="menuItem" href="">Feature</a>
            <a class="menuItem" href="">Privacy & safety</a>
            <a class="menuItem" href="">For developer</a>
        </div>
        <div class="mobileMenuContanier">
            <div>
                MENU
            </div>
        </div>
    </div>
    <div class="mainContainer">
        <div class="container">
            <div class="left">
                <div class="innerLeft">
                    <h1 class="header">Be together, whenever.</h1>
                    <div class="description">
                        A simple to text,video chat and plan things all in one place. 
                    </div>
                    <div class="inputSpan">
                        <input class="blockElement" placeholder="Enter address or phone number" type="text">
                        <input class="blockElement" placeholder="Enter password" type="password">
                        <button class="blockElement submitBtn">Sign in</button>
                    </div>
                    <input type="checkbox" name="" id="checkbox">
                    <span for="checkbox">keep me sign</span>
                    <a class="forgottenPsw" href="">Forgotten your password</a>
                    <img class="microsoftStore" src="img/microsoft store.png" alt="">
                    <img class="appleStore" src="img//apple store.png" alt="">
                </div>
            </div>
            <div class="right">
                <img class="messengerPic" src="img/messenger pic.png" alt="">
            </div>
        </div>
        <div class="footer">
            <h1>So many ways to connect with all your friends</h1>
        </div>
    </div>
</body>
</html>
